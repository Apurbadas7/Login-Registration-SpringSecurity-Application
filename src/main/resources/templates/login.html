<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="demo::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
</head>
<body>
<section>
    <div class="Container">
        <h2 class="text-center">Login</h2>
        <div class="row">
            <div class="col-md-5 offset-md-4">
                <div class="card">
                    <th:block th:if="${param.error}">
                        <p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </th:block>
                    <th:block th:if="${param.logout}">
                        <p class="text-center text-success fs-5">Logout Successfully</p>
                    </th:block>

                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="col-md-12">
                                <label class="form-label">Email</label>
                                <input name="email" type="email" class="form-control" id="inputEmail4" required>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                                <input name="password" type="password" class="form-control" id="inputPassword" required>
                            </div>
                            <input type="submit" value="Login" class="button"><br><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
