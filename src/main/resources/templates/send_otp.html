<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="demo::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section style="margin-top: 80px;">
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg">
          <div class="alert alert-success" role="alert" style="margin:8px;">
            We have sent otp to your registered email..
          </div>

          <div th:if="${session.message}" class="container">
            <div class="alert alert-danger text-center" role="alert">
              <span th:text="${session.message}"></span>

              </div>
          </div>


          <div class="card-body">
            <form th:action="@{/verifyOTP}" method="post">
              <div class="mb-3">
                <input name="otp" type="text" class="form-control" placeholder="Enter the OTP" required pattern="\d{4}" title="Please enter a 4-digit OTP">

              </div>






              <div class="text-center">
                <button type="submit" class="btn btn-success py-2 px-4" style="height: 40px;">Verify</button>
              </div>

              <br>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



</body>
</html>
