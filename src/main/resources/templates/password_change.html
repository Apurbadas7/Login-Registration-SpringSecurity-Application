<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="demo::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section style="margin-top: 80px;">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <h3 class="text-center mt-3">Change the password</h3>
                    <div th:if="${session.message}" class="container">
                        <div class="alert alert-danger text-center" role="alert">
                            <span th:text="${session.message}"></span>

                        </div>
                    </div>



                    <div class="card-body">
                        <form th:action="@{/password_change}" method="post">
                            <div class="mb-3">
                                <input name="password" type="password" class="form-control"  placeholder="Enter New Password" required>
                            </div>
                            <div class="mb-3">
                                <input name="ConfirmPassword" type="password" class="form-control"  placeholder="Confirm new Password" required>
                            </div>


                            <div class="text-center">
                                <button type="submit" class="btn btn-success py-2 px-4" style="height: 40px;">Change Password</button>
                            </div>

                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



</body>
</html>
